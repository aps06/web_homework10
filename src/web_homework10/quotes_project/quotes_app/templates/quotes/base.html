<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    <a href="{% url 'quotes_app:quote'  %}" class="btn btn-primary">Add Quote</a>
                    <a href="{% url 'quotes_app:author'  %}" class="btn btn-primary">Add Author</a>
                {% else %}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Sign Up</a>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                
                {% endif %}
                
            </div>
        </div>
    
        {% block content %}
        
        {% endblock %}

    </div>
    
</div>
</body>
</html>
